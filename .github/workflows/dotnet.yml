name: .NET Build and Release

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore ./SC-TranslationSetup.csproj

    - name: Publish
      run: dotnet publish ./SC-TranslationSetup.csproj -r win-x64 -c Release --no-restore -o publish

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.3
      with:
        name: Release
        path: publish/SC-TranslationSetup.exe

    # Additional steps to create a release and upload the artifact to it
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./publish/SC-TranslationSetup.exe
        asset_name: SC-TranslationSetup.exe
        asset_content_type: application/octet-stream
