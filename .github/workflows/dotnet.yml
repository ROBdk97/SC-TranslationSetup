# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore D:\a\SC-TranslationSetup\SC-TranslationSetup\SC-TranslationSetup.csproj
    - name: Publish
      run: dotnet publish -r win-x64 -c Release --no-restore D:\a\SC-TranslationSetup\SC-TranslationSetup\SC-TranslationSetup.csproj

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.3
      with:
        # Artifact name
        name: Release
        path: D:\a\SC-TranslationSetup\SC-TranslationSetup\bin\Release\net8.0-windows\win-x64\publish\SC-TranslationSetup.exe
          
